<body>
     <div class="grid1">
          <button id="newBook">
          New Book
          </button>

          <div id="addform" class="bookform-container">
          <form id="bookform">
               <input type="text" placeholder="Book Name" class="form" id="bookname" required>
               <input type="text" placeholder="Author" class="form"id="author" required>
               <input type="number" placeholder="Pages" class="form"id="pages" required>
               
               <div class="checkboxCtn">
               <input type="checkbox" class="readbox"id="read">
               <label class="readlabel" for="read"><h3>read the book?</h3></label>
               </div>

               <button id="submitbtn" class="submitbtn"type="submit">Save Book</button>
          </form>
          </div>

     </div>
     <div class="grid2">
     <div class="cards-grid" id="cards">

     </div>
     </div>
